<!DOCTYPE html>
<html>

        <!-- Lier le CSS avec HTML -->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

        <!-- START header : Menu de la page -->
        <header class="header"> <!--peut y avoir plusieurs header d'où class-->
            <img class="logo" src="./images/logo.png" alt="Logo de StationF" >

                <!-- UL = Unordered List = Liste non ordonnée -->
                <ul class="list-links">
                    <li class="nav-link">
                        <a href="https://www.stationf.co">Start-up</a>
                    </li>
                    <li class="nav-link">

                         _self -> onglet actuel (ne s'écrit pas car par défaut)-->

                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Postuler</a>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- END header -->


        <main>Je suis le contenu textuel de ma balise main</main>
        <footer></footer>
    </body>
